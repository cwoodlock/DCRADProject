<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>New Region</title>
</h:head>
<h:body>
	
	<h2>Add Region</h2>
	<br/>
	<h:form>
		<!-- These read in a value and pass it to region -->
		Country Code : <h:inputText value="#{country.code}" id="countrycode" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
		<br/>
		Region Code: <h:inputText value="#{region.regCode}" id="regCode" p:placeholder="Enter Region code" required="true" requiredMessage="Region Code is mandatory"></h:inputText>
      <br/>
      Region Name: <h:inputText value="#{region.regName}" id="regName" p:placeholder="Enter Region Name" required="true" requiredMessage="Name is mandatory"></h:inputText>
      <br/>
      
      Region Details: <h:inputText value="#{region.regDetails}" id="regDetails" p:placeholder="Enter Region Details"></h:inputText>
		
		<!-- This confirms what you want to enter and passes it on -->
		<h:commandButton value="Add" action="#{countryController.addCountry(country)}"/>
	</h:form>
	
	<h:link value="Home" outcome="index" />
	<h:link value="Regions" outcome="regions" />
</h:body>
</html>
