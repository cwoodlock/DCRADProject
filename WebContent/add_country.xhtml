<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>New Country</title>
</h:head>
<h:body>
	
	<h2>Country Code</h2>
	<br/>
	<h:form>
		<!-- These read in a value and pass it to country -->
		Country Code : <h:inputText value="#{country.code}" id="countrycode" required="true" requiredMessage="Code is mandatory"></h:inputText>
		<br/>
		Country Name: <h:inputText value="#{country.name}" id="name" p:placeholder="Enter Country Name" required="true" requiredMessage="Name is mandatory"></h:inputText>
	    <br/>
	    Country Details: <h:inputText value="#{country.details}" id="details" p:placeholder="Enter Country Details" ></h:inputText>
	     <br/>
		
		<!-- This confrms what you want to enter and passes it on -->
		<h:commandButton value="Add" action="#{countryController.addCountry(country)}"/>
	</h:form>
</h:body>
</html>
