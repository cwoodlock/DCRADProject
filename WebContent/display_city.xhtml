<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRederView" listener="#{regionController.loadRegions()}"/>
</f:metadata>
	
<h:head>
	<title>List Cities</title>
</h:head>
<h:body>
	
	<h:button value="Add City" outcome="add_city"/>
	<br/>
	
	<h:dataTable value="#{cityController.cities}" var="city" 
		styleClass="table" headerClass="table-header" rowClasses="table-odd-row, table-even-row">
	
		<h:column>
			<f:facet name="header">City Code</f:facet>
         		#{city.code}
     	 </h:column>
     	 
		<h:column>
			<f:facet name="header">Country Code</f:facet>
        		 #{city.countryCode}
      	</h:column>
      	
		<h:column>
			<f:facet name="header">Region Code</f:facet>
        		 #{city.regCode}
      	</h:column>
      	
		<h:column>
			<f:facet name="header">City Name</f:facet>
        		 #{city.name}
     	 </h:column>
     	 
		<h:column>
			<f:facet name="header">Population</f:facet>
        		 #{city.population}
      	</h:column>
      	
		<h:column>
			<f:facet name="header">By the Sea</f:facet>
        		 #{city.bts}
      	</h:column>
      	
		<h:column>
			<f:facet name="header">Area</f:facet>
        		 #{city.area}
      	</h:column>
      	
	
	<h:link value="Home" outcome="index" /> <!-- Brings you back to homepage -->
	
	
</h:body>
</html>
