<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRederView" listener="#{regionController.loadRegions()}"/>
</f:metadata>
	
<h:head>
	<title>List Regions</title>
</h:head>
<h:body>
	
	<h:button value="Add Region"" outcome="addRegion"/>
	<br/>
	
	<h:dataTable value="#{regionController.regions}" var="region" 
		styleClass="table" headerClass="table-header" rowClasses="table-odd-row, table-even-row">
	
		<h:column>
			<f:facet name="header">Country Code</f:facet>
 	 			 #{region.code}
		</h:column>
		
		<h:column>
			<f:facet name="header">Region Code</f:facet>
 	  			#{region.regCode}
		</h:column>
		
		<h:column>
			<f:facet name="header">Region Name</f:facet>
 	  			#{region.regName}
		</h:column>
		
		<h:column>
			<f:facet name="header">Region Details</f:facet>
 	  			#{region.regDetails}
		</h:column>
	
	<h:link value="Home" outcome="index" /> <!-- Brings you back to homepage -->
	
	
</h:body>
</html>
