<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
>
	
<h:head>
	<title>Add Head of State</title>
</h:head>
<h:body>
	
	<h2>Add Head Of State</h2>
	<br/>
	<h:form>
		<!-- These read in a value and pass it to country -->
		Country Code : <h:inputText value="#{hof._id}" id="countrycode"></h:inputText>
		<br/>
		Head Of State : <h:inputText value="#{hof.headOfState}" id="headofstate"></h:inputText>
		<br/>
		
		<!-- This confrms what you want to enter and passes it on -->
		<h:commandButton value="Add" action="#{HeadOfStateController.addHof(hof)}"/>
	</h:form>
	
	<h:link value="Home" outcome="index" />
	<h:link value="Head Of State" outcome="heads_of_state" />
</h:body>
</html>
