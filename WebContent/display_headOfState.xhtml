<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRederView" listener="#{HeadOfStateController.loadHofs()}"/>
</f:metadata>
	
<h:head>
	<title>Heads of State</title>
</h:head>
<h:body>
	
	<h:button value="Add Head of State" outcome="add_HeadOfState"/>
	<br/>
	
	<h:dataTable value="#{HeadOfStateController.hofs}" var="hof" 
		styleClass="table" headerClass="table-header" rowClasses="table-odd-row, table-even-row">
	
		<h:column>
			<f:facet name="header">Country Code</f:facet>
 	 			 #{hof._id}
		</h:column>
		
		<h:column>
			<f:facet name="header">Head of State</f:facet>
 	  			#{hofs.headOfState}
		</h:column>
	
	<h:link value="Home" outcome="index" /> <!-- Brings you back to homepage -->
	
	
</h:body>
</html>
